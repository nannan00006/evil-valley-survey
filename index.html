<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恶人谷 - 暗黑问卷</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --accent-red: #ff0033;
            --accent-purple: #8a2be2;
            --text-light: #e0e0e0;
            --text-muted: #888;
            --blood-red: #8b0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 51, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--accent-red);
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-red), transparent);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-top: 15px;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.7;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 0, 51, 0.7));
        }
        
        .glasses {
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .cherry {
            top: 20%;
            right: 10%;
            animation: float 6s ease-in-out infinite 1s;
            color: var(--blood-red);
        }
        
        .earring {
            bottom: 15%;
            left: 15%;
            animation: float 7s ease-in-out infinite 0.5s;
            color: var(--accent-purple);
        }
        
        .basketball {
            bottom: 25%;
            right: 5%;
            animation: float 9s ease-in-out infinite 1.5s;
            color: #ff8c00;
        }
        
        .cross {
            top: 40%;
            left: 8%;
            animation: float 10s ease-in-out infinite 2s;
            color: var(--accent-purple);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .survey-container {
            background-color: var(--dark-card);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .survey-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .question:last-child {
            border-bottom: none;
        }
        
        .question-number {
            position: absolute;
            left: -15px;
            top: -5px;
            background: var(--accent-red);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-light);
            margin-left: 25px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .option:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(255, 0, 51, 0.3);
        }
        
        .option input {
            margin-right: 10px;
            accent-color: var(--accent-red);
        }
        
        .btn {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #cc0029;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 0, 51, 0.3);
        }
        
        .btn-purple {
            background-color: var(--accent-purple);
        }
        
        .btn-purple:hover {
            background-color: #7a1fc2;
            box-shadow: 0 5px 10px rgba(138, 43, 226, 0.3);
        }
        
        .results {
            background-color: var(--dark-card);
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .results::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-red));
        }
        
        .results h2 {
            color: var(--accent-red);
            margin-bottom: 20px;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateX(5px);
        }
        
        .correct {
            border-left: 4px solid #00cc66;
        }
        
        .incorrect {
            border-left: 4px solid var(--accent-red);
        }
        
        .score-display {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-red);
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }
        
        .progress-container {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-red));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .survey-container, .results {
                padding: 20px;
            }
            
            .option {
                padding: 10px 12px;
            }
            
            .floating-element {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .survey-container, .results {
                padding: 15px;
            }
            
            .question-number {
                left: -10px;
                width: 25px;
                height: 25px;
                font-size: 0.9rem;
            }
            
            .question-text {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>恶人谷问卷调查</h1>
            <p class="subtitle">暗黑世界的灵魂拷问</p>
            
            <div class="floating-elements">
                <!-- 动态元素将在这里通过JavaScript添加 -->
            </div>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span>问卷进度</span>
                <span id="progress-text">0%</span>
            </div>
        </div>
        
        <section class="survey-container" id="survey">
            <!-- 问卷问题将通过JavaScript动态生成 -->
        </section>
        
        <div class="button-container">
            <button class="btn" id="submit-btn">
                <i class="fas fa-paper-plane"></i> 提交问卷
            </button>
            <button class="btn btn-purple" id="reset-btn">
                <i class="fas fa-redo"></i> 重置问卷
            </button>
        </div>
        
        <section class="results" id="results">
            <h2><i class="fas fa-poll"></i> 问卷结果</h2>
            <!-- 结果将通过JavaScript动态生成 -->
        </section>
    </div>

    <script>
        // 动态元素数据
        const floatingElements = [
            { class: 'glasses', icon: 'fa-glasses', size: '40px' },
            { class: 'cherry', icon: 'fa-cherry', size: '30px' },
            { class: 'earring', icon: 'fa-gem', size: '35px' },
            { class: 'basketball', icon: 'fa-basketball', size: '45px' },
            { class: 'cross', icon: 'fa-cross', size: '35px' }
        ];
        
        // 问卷问题数据 - 直接在代码中维护
        let questions = [
            {
                id: 1,
                text: "张强用什么？",
                options: ["手机", "私人板框", "披萨小狗", "冷帽"],
                correctAnswer: "披萨小狗"
            },
            {
                id: 2,
                text: "小cha喜欢谁？",
                options: ["阴湿男鬼林涛", "吊毛李华", "掌控哥张强", "all in"],
                correctAnswer: "all in"
            },
            {
                id: 3,
                text: "mean伟初吻在哪？",
                options: ["学校", "还没发生", "租的房子", "沙发"],
                correctAnswer: "沙发"
            },
            {
                id: 4,
                text: "李华cha的初吻在哪？",
                options: ["还没有发生", "密室", "刚见面", "萨瓦迪卡"],
                correctAnswer: "萨瓦迪卡"
            }
        ];
        
        // 初始化函数
        function init() {
            // 添加动态元素
            const floatingContainer = document.querySelector('.floating-elements');
            floatingElements.forEach(element => {
                const el = document.createElement('div');
                el.className = `floating-element ${element.class}`;
                el.innerHTML = `<i class="fas ${element.icon}"></i>`;
                el.style.fontSize = element.size;
                floatingContainer.appendChild(el);
            });
            
            // 加载问卷问题
            loadQuestions();
            
            // 添加事件监听器
            document.getElementById('submit-btn').addEventListener('click', submitSurvey);
            document.getElementById('reset-btn').addEventListener('click', resetSurvey);
            
            // 更新进度条
            updateProgress();
        }
        
        // 加载问题到页面
        function loadQuestions() {
            const surveyContainer = document.getElementById('survey');
            surveyContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">
                        ${question.options.map(option => `
                            <label class="option">
                                <input type="radio" name="question-${question.id}" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                surveyContainer.appendChild(questionElement);
            });
            
            // 为每个选项添加点击事件，更新进度
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', updateProgress);
            });
        }
        
        // 更新进度条
        function updateProgress() {
            const totalQuestions = questions.length;
            let answered = 0;
            
            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="question-${question.id}"]:checked`);
                if (selectedOption) answered++;
            });
            
            const progress = totalQuestions > 0 ? (answered / totalQuestions) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }
        
        // 提交问卷
        function submitSurvey() {
            const results = [];
            let score = 0;
            
            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="question-${question.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : '未回答';
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) score++;
                
                results.push({
                    question: question.text,
                    userAnswer: userAnswer,
                    correctAnswer: question.correctAnswer,
                    isCorrect: isCorrect
                });
            });
            
            // 显示结果
            displayResults(results, score);
        }
        
        // 显示结果
        function displayResults(results, score) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.style.display = 'block';
            
            let resultsHTML = `
                <div class="score-display">
                    <div>你的得分</div>
                    <div class="score-value">${score} / ${questions.length}</div>
                    <div>${score >= questions.length/2 ? '满分同学！毕业!' : '重修！'}</div>
                </div>
            `;
            
            results.forEach((result, index) => {
                resultsHTML += `
                    <div class="result-item ${result.isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-text">${index + 1}. ${result.question}</div>
                        <div>你的答案: ${result.userAnswer}</div>
                        <div>正确答案: ${result.correctAnswer}</div>
                        <div style="margin-top: 5px; color: ${result.isCorrect ? '#00cc66' : '#ff0033'}">
                            <i class="fas ${result.isCorrect ? 'fa-check' : 'fa-times'}"></i>
                            ${result.isCorrect ? ' 正确' : ' 错误'}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // 滚动到结果区域
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重置问卷
        function resetSurvey() {
            if (confirm('确定要重置问卷吗？所有答案将被清除。')) {
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.checked = false;
                });
                
                const resultsContainer = document.getElementById('results');
                resultsContainer.style.display = 'none';
                
                updateProgress();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
